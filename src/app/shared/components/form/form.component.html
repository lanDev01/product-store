<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container">
  <a [routerLink]="link()" class="link-button" align="end" mat-button routerLinkActive="router-link-active">Voltar</a>

  <div class="wrapper-input">
    <label>Título</label>
    <input matInput type="text" formControlName="title" placeholder="Título">
  </div>

  <button type="submit" mat-raised-button color="primary">Salvar</button>
</form>
