
<div class="action-container">
  <a mat-raised-button color="primary" class="button-create-product" [routerLink]="[ '/create-product']">Criar Produto</a>
</div>

@for (product of products(); track product.id) {
  @defer (on immediate) {
    <app-card [product]="product" (edit)="onEdit(product.id)" (delete)="onDelete(product.id)"></app-card>
  }
}

@empty {
  @defer (on immediate) {
    <app-no-items></app-no-items>
  }
}
